ight="90.8867" style="stroke:#000000;stroke-width:2.0;" width="533.5" x="123" y="117.1094"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="17" x="138" y="130.6777">alt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="154" x="200" y="129.7441">[user has sufficient tokens]</text><polygon fill="#A80036" points="284,151.7305,274,155.7305,284,159.7305,280,155.7305" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="278" x2="529" y1="155.7305" y2="155.7305"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="161" x="290" y="150.9883">Tokens for user are spent</text><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="123" x2="656.5" y1="164.7305" y2="164.7305"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="114" x="128" y="175.3652">[insufficient tokens]</text><polygon fill="#A80036" points="284,195.9961,274,199.9961,284,203.9961,280,199.9961" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="278" x2="529" y1="199.9961" y2="199.9961"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="233" x="290" y="195.2539">Smart contract records a carbon debt</text><!--MD5=[fef90ec889aa0f2e82e93ad24d16c353]
@startuml chain

box "Carbon Market Channel" #LightBlue
participant "Hydrogen Certification Smart Contract" as HC
participant "Carbon Token Smart Contract" as CM
end box

HC -> CM: Report Carbon Production
activate CM
note left: Certification scheme such as CertifHy

alt user has sufficient tokens

    CM -> HC: Tokens for user are spent

else insufficient tokens

    CM -> HC: Smart contract records a carbon debt
end

deactivate CM

@enduml

