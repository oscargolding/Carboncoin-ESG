@startuml
package "Application for Carbon Trading" {
  [Sell Carbon Tokens]
  [Purchase Carbon Tokens]
  [Use Hydrogen Certificates]
}

cloud {
  [HTTP Server]
}

node "Hyperledger Fabric Network" {
  [Hydrogen Certificates] <-r-> Channel
  Channel <-r-> [Carbon Trading]
  [Orderer] <-u-> Channel
}

[Sell Carbon Tokens] <-d-> [HTTP Server]
[Purchase Carbon Tokens] <-d-> [HTTP Server]
[Use Hydrogen Certificates] <-d-> [HTTP Server]

[HTTP Server] <-d-> [Carbon Trading]
@enduml

