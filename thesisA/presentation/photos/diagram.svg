@startuml
partition CertificateSystem #LightSkyBlue {
  (*) - -> "Create Certificate"
}

partition EmissionsTradingScheme #CCCCEE {
  "Create Certificate" -right-> "Certificate Verifier"
  if "producer.hasCarbonTokens()" then
    ->[yes] "Deduct/Spend Carbon Tokens"
    note right: Tokens can be gained through trading, endowment and auction
  else 
    -down->[no] "Reject Certificate Approval"
    - -> "Create Certificate"
  endif
}
@enduml

